
plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services"
}

ext.kotlin_version = '2.1.0'


def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterRoot = localProperties.getProperty('flutter.sdk')
if (flutterRoot == null) {
    throw  GradleException("Flutter SDK not found. Define location with flutter.sdk in the local.properties file.")
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file('key.properties')
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

android {
    namespace "com.app.four_secrets_wedding_app"
    compileSdk = 36  // Updated to support newer plugins
    ndkVersion flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
        coreLibraryDesugaringEnabled true
    }

    kotlinOptions {
        jvmTarget = '17'
        freeCompilerArgs += [
            "-Xopt-in=kotlin.RequiresOptIn",
            "-Xjvm-default=all"
        ]
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        applicationId "com.app.four_secrets_wedding_app" // This should match your Firebase config
        minSdkVersion flutter.minSdkVersion
        targetSdkVersion 36
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
        multiDexEnabled true

        // Android 15+ specific configurations for 16KB page size support
        manifestPlaceholders = [
            'appAuthRedirectScheme': 'com.app.four_secrets_wedding_app'
        ]

        // Enhanced NDK configuration for 16KB page size support
        ndk {
            abiFilters 'arm64-v8a', 'armeabi-v7a', 'x86_64'
        }
    }

    signingConfigs {
        release {
            keyAlias keystoreProperties['keyAlias']
            keyPassword keystoreProperties['keyPassword']
            storeFile keystoreProperties['storeFile'] ? file(keystoreProperties['storeFile']) : null
            storePassword keystoreProperties['storePassword']
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'

            // 16KB page size optimizations for release builds
            ndk {
                debugSymbolLevel 'SYMBOL_TABLE'
            }
        }
        debug {
            signingConfig signingConfigs.debug
            minifyEnabled false
            shrinkResources false

            // 16KB page size optimizations for debug builds
            ndk {
                debugSymbolLevel 'FULL'
            }
        }
    }

    // Additional configurations for 16KB page size support
    packagingOptions {
        pickFirst '**/libc++_shared.so'
        pickFirst '**/libjsc.so'
        pickFirst '**/libfbjni.so'
        pickFirst '**/libflutter.so'
        pickFirst '**/libapp.so'
    }

    lint {
        disable 'InvalidPackage'
    }
}

flutter {
    source '../..'
}

dependencies {
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.1.4'
    implementation platform('com.google.firebase:firebase-bom:33.7.0')  // Updated for 16KB support
    implementation 'com.google.firebase:firebase-messaging'
    implementation 'com.google.firebase:firebase-appcheck-playintegrity'
    implementation 'com.google.firebase:firebase-appcheck-debug'
    implementation 'com.google.android.play:integrity:1.4.0'  // Updated for 16KB support
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    implementation 'androidx.multidex:multidex:2.0.1'
    implementation 'androidx.annotation:annotation:1.8.2'  // Updated for 16KB support
    implementation 'androidx.core:core:1.15.0'  // Updated for 16KB support
    implementation 'androidx.core:core-ktx:1.15.0'  // Updated for 16KB support
    implementation 'androidx.appcompat:appcompat:1.7.0'  // Updated for 16KB support
    implementation 'com.google.android.material:material:1.12.0'  // Updated for 16KB support
    implementation "androidx.activity:activity:1.9.3"  // Updated for 16KB support
    implementation "androidx.fragment:fragment:1.8.5"  // Updated for 16KB support
    implementation 'com.github.yalantis:ucrop:2.2.8'
    implementation 'com.revenuecat.purchases:purchases:8.10.0'  // Updated for 16KB support
    implementation 'com.android.billingclient:billing:7.1.1'  // Updated for 16KB support
}

configurations.all {
    resolutionStrategy {
        force "androidx.core:core:1.15.0"
        force "androidx.core:core-ktx:1.15.0"
        force "androidx.activity:activity:1.9.3"
        force "androidx.fragment:fragment:1.8.5"
        force "androidx.appcompat:appcompat:1.7.0"

        // Force 16KB page size compatible versions
        eachDependency { details ->
            if (details.requested.group == 'androidx.activity') {
                details.useVersion "1.9.3"
            }
            if (details.requested.group == 'androidx.fragment') {
                details.useVersion "1.8.5"
            }
        }
    }
}
