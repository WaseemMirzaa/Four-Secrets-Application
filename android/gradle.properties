org.gradle.jvmargs=-Xmx4G -XX:MaxMetaspaceSize=2G -XX:+HeapDumpOnOutOfMemoryError
android.useAndroidX=true
android.enableJetifier=false
org.gradle.parallel=true
android.defaults.buildfeatures.buildconfig=true
android.nonTransitiveRClass=true

# Android 15+ 16KB page size support
android.experimental.enablePageSizeSupport=true
android.experimental.enablePageSizeSupport.16kb=true

# Additional 16KB page size optimizations
android.enableR8.fullMode=true
android.useFullClasspathForDexingTransform=true

# Kotlin compiler optimizations for 16KB support
kotlin.incremental=true
kotlin.incremental.useClasspathSnapshot=true
kotlin.build.report.output=file